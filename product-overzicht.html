<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liondre - Product Overzicht</title>
    <link rel="icon" type="image/png" href="imgs/ChatGPT Image 20 mei 2025, 09_59_32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="imgs/ChatGPT Image 20 mei 2025, 09_59_32.png" sizes="16x16">
    <link rel="apple-touch-icon" href="imgs/ChatGPT Image 20 mei 2025, 09_59_32.png" sizes="180x180">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/product-overzicht.css">
    <link rel="stylesheet" href="css/mainpage.css">
    <script src="https://kit.fontawesome.com/4aa870e9c0.js" crossorigin="anonymous"></script>
    <script src="js/darkmode.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/search.js" defer></script>
    
</head>

<body>
    <header>
        <div class="header__top">
            <div class="header__top__content">
                <div class="header__left">
                    <a href="index.html">
                        <img src="imgs/ChatGPT Image 20 mei 2025, 09_59_32.png" alt="Liondre logo"
                            class="header__top__content__logo">
                    </a>
                    <a href="index.html" class="header__top__content__title">
                        <h1>Liondre</h1>
                    </a>
                </div>
                <div class="header__top__links">
                    <button class="darkmode-toggle" id="js--darkmode">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                </div>
                <div class="winkelmantje">
                    <a href="winkelmandje.html">
                        <span class="cart-icon-container">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="cart-badge" id="js--cart-badge" style="display:none;">0</span>
                        </span>
                    </a>
                    <span class="cart-badge__verwijder" id="js--cart-badge__verwijder" style="display: none;">-1</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="js--search" class="search-input" placeholder="Search products...">
            <button class="search-button">
                <i class="fa-solid fa-search"></i>
            </button>
        </div>
        <div class="main-container">
            <div class="categorien">
                <div class="filterlist">
                    <h3 class="filterlist__title">Filters</h3>
                    <div class="filterlist__group">
                        <h4>Price Range</h4>
                        <label><input type="checkbox" class="js--filter-price" value="0-30"> €0 - €30</label>
                        <label><input type="checkbox" class="js--filter-price" value="31-50"> €31 - €50</label>
                        <label><input type="checkbox" class="js--filter-price" value="51-80"> €51 - €80</label>
                        <label><input type="checkbox" class="js--filter-price" value="81-100"> 81 - €100</label>

                    </div>
                    <div class="filterlist__group">
                        <h4>Availability</h4>
                        <label><input type="checkbox" class="js--filter-availability" value="true"> Op voorraad</label>
                        <label><input type="checkbox" class="js--filter-availability" value="false"> Niet op voorraad</label>
                    </div>
                    <button id="js--reset-filters" class="filterlist__reset">Reset Filters</button>
                </div>
            </div>
            <div class="product-container__overzicht">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </main>
</body>

</html>
