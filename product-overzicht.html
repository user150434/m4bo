<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/product-overzicht.css">
    <link rel="stylesheet" href="css/mainpage.css">
    <script src="https://kit.fontawesome.com/4aa870e9c0.js" crossorigin="anonymous"></script>
    <script src="js/darkmode.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/search.js" defer></script>
</head>

<body>
    </header>
    <div class="header__top">
        <div class="header__top__content">
            <div class="header__left">
                <a href="mainpage.html">
                    <img src="imgs/ChatGPT Image 20 mei 2025, 09_59_32.png" alt="" class="header__top__content__logo">
                </a>
                <a href="mainpage.html" class="header__top__content__title">liondre</a>
            </div>
            <div class="winkelmantje">
                <span class="cart-icon-container">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-badge" id="js--cart-badge" style="display:none;">0</span>
                </span>
                <span class="cart-badge__verwijder" id="js--cart-badge__verwijder" style="display: none;">-1</span>
            </div>
            <div class="header__top__links">
                <button class="darkmode-toggle" id="js--darkmode">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
        </div>
    </div>

    </header>

    <main>
        <div class="search-container">
            <input type="text" id="js--search" class="search-input" placeholder="Search products...">
            <button class="search-button">
                <i class="fa-solid fa-search"></i>
            </button>
        </div>
        <div class="main-container">
            <div class="categorien">
                <div class="filterlist">
                    <h3 class="filterlist__title">Filters</h3>
                    <div class="filterlist__group">
                        <h4>Price Range</h4>
                        <label><input type="checkbox" data-price="0-30"> $0 - $30</label>
                        <label><input type="checkbox" data-price="31-50"> $31 - $50</label>
                        <label><input type="checkbox" data-price="51-100"> $51 - $100</label>
                    </div>
                    <div class="filterlist__group">
                        <h4>Availability</h4>
                        <label><input type="checkbox" data-available="true"> In Stock</label>
                        <label><input type="checkbox" data-available="false"> Out of Stock</label>
                    </div>
                    <button id="js--reset-filters" class="filterlist__reset">Reset Filters</button>
                </div>
            </div>
            <div class="product-container__overzicht">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </main>
</body>

</html>
